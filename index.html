<!DOCTYPE html>
<html>
    <head>
        <title>Cricket Stars Blitz</title>
        <link rel="icon" href="favicon.png" type="image/x-icon" />
        <style>
            html,
            body {
                margin: 0;
                padding: 0;
                overflow: hidden;
                /* background-color: black; */
                background-image: url("./assets/BG\ 1920x1080.jpg");
                background-size: cover;
                background-repeat: no-repeat;
                background-position: center;
            }
            #showLeaderboardBtn {
                position: absolute;
                top: 58%;
                left: 24%;
                width: 52%;
                max-width: 400px;
                min-width: 180px;
                height: 8%;
                transform: translateY(-50%);
                background-image: url(assets/Button_Y.png);
                background-size: 100% 100%;
                background-repeat: no-repeat;
                background-position: center;
                border: none;
                text-align: center;
                font-size: 2vh;
                font-weight: bold;
                line-height: 10vh;
                color: rgb(15, 20, 65);
                text-decoration: none;
                padding: 0;
                z-index: 200 !important;
                cursor: pointer;
                opacity: 1; /* Will be overridden by display:none but kept for JS */
                background-color: transparent;
                /* display: none !important; */ /* Removed to make button visible */
            }
            #showLeaderboardBtn:hover {
                filter: brightness(1.1);
                background-color: transparent;
            }
            #canvas-container {
                width: 100vw;
                height: 100vh;
                display: flex;
                justify-content: center;
                align-items: center;
                /* background-color: #000000; */
            }
            #canvas {
                display: block;
                background-color: #ffffff;
            }
        </style>
        <script src="./jiogames_sp_wrapper.js"></script>
        <style>
            #campaign_text { display: none !important; }
            #campaign_button { display: none !important; }
        </style>
    </head>
    <body>
        <div id="canvas-container">
            <div id="canvas"></div>
            <button id="showLeaderboardBtn">Show Leaderboard</button>
        </div>
        <script src="./playgama_leaderboard.js"></script>
        <script src="bundle.js"></script>
        <script>
            document.addEventListener('DOMContentLoaded', function() {
                var btn = document.getElementById('showLeaderboardBtn');
                if (btn) {
                    btn.textContent = 'LEADERBOARD';
                }
            });
        </script>
    </body>
</html>
