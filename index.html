<!DOCTYPE html>
<html>
    <head>
        <title>Cricket Stars Blitz</title>
        <link rel="icon" href="favicon.png" type="image/x-icon" />
        <style>
            html,
            body {
                margin: 0;
                padding: 0;
                overflow: hidden;
                /* background-color: black; */
                background-image: url("./assets/BG\ 1920x1080.jpg");
                background-size: cover;
                background-repeat: no-repeat;
                background-position: center;
            }
            #showLeaderboardBtn {
                position: absolute;
                top: 20px;
                left: 20px;
                padding: 10px 15px;
                background-color: #007bff;
                color: white;
                border: none;
                border-radius: 5px;
                cursor: pointer;
                z-index: 1000; /* Ensure it's above the canvas */
            }
            #showLeaderboardBtn:hover {
                background-color: #0056b3;
            }
            #canvas-container {
                width: 100vw;
                height: 100vh;
                display: flex;
                justify-content: center;
                align-items: center;
                /* background-color: #000000; */
            }
            #canvas {
                display: block;
                background-color: #ffffff;
            }
        </style>
        <script src="./jiogames_sp_wrapper.js"></script>
        <style>
            #campaign_button { display: none !important; }
            #campaign_text { display: none !important; }
        </style>
    </head>
    <body>
        <div id="canvas-container">
            <div id="canvas"></div>
            <button id="showLeaderboardBtn">Show Leaderboard</button>
        </div>
        <script src="./playgama_leaderboard.js"></script>
        <script src="bundle.js"></script>
    </body>
</html>
