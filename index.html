<!DOCTYPE html>
<html>
    <head>
        <title>Cricket Stars Blitz</title>
        <link rel="icon" href="favicon.png" type="image/x-icon" />
        <style>
            html,
            body {
                margin: 0;
                padding: 0;
                overflow: hidden;
                /* background-color: black; */
                background-image: url("./assets/BG\ 1920x1080.jpg");
                background-size: cover;
                background-repeat: no-repeat;
                background-position: center;
            }
            #showLeaderboardBtn {
                position: absolute; /* keep */
                top: 50%; /* Estimated from yPercent=50 */
                left: 7.5%; /* Estimated from xPercent=7.5 */
                width: 55%; /* Estimated from widthPercent=55 */
                height: 10%; /* GUESS for height - might need adjustment if asset aspect ratio known */
                transform: translateY(-50%); /* To center vertically if top is 50% */
                padding: 0; /* remove padding */
                background-color: transparent; /* make transparent */
                border: none; /* ensure no border */
                color: transparent; /* hide text */
                opacity: 0.01; /* effectively invisible but clickable */
                z-index: 995; /* Above campaign button (z-index 3) but below leaderboard popup (z-index 1001) */
                cursor: pointer; /* keep */
            }
            #showLeaderboardBtn:hover {
                background-color: transparent; /* Ensure hover doesn't make it visible */
            }
            #canvas-container {
                width: 100vw;
                height: 100vh;
                display: flex;
                justify-content: center;
                align-items: center;
                /* background-color: #000000; */
            }
            #canvas {
                display: block;
                background-color: #ffffff;
            }
        </style>
        <script src="./jiogames_sp_wrapper.js"></script>
        <style>
            #campaign_text { display: none !important; }
            /* #campaign_button rule removed to ensure visibility */
        </style>
    </head>
    <body>
        <div id="canvas-container">
            <div id="canvas"></div>
            <button id="showLeaderboardBtn">Show Leaderboard</button>
        </div>
        <script src="./playgama_leaderboard.js"></script>
        <script src="bundle.js"></script>
    </body>
</html>
